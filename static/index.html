<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис услуг</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Создать заказ</h1>
        <form id="orderForm">
            <label for="description">Описание:</label>
            <input type="text" id="description" required>

            <label for="category">Категория:</label>
            <select id="category" required>
                <option value="1">Сантехника</option>
                <option value="2">IT</option>
                <option value="3">Уборка</option>
            </select>

            <label for="city">Город:</label>
            <select id="city" required>
                <option value="1">Алматы</option>
                <option value="2">Астана</option>
                <option value="3">Шымкент</option>
            </select>

            <label for="price">Цена (тг):</label>
            <input type="number" id="price" required>

            <label for="deadline">Срок:</label>
            <input type="text" id="deadline" required placeholder="например, 2 дня">
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
